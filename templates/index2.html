<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Binge It On</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:300,500&amp;display=swap'>
<style>
html {
  box-sizing: border-box;
}

*,
*:before,
*:after {
  box-sizing: inherit;
}

body {
  font-family: "Poppins", sans-serif;
  font-weight: 300;
  font-size: 100%;
    background-color: #F1FDFF;
  line-height: 1.5;
  color: #000;
}

    
    .movie{
        height: 70vh;
        margin-top: 15vh;
        margin-bottom: 15vh;
        margin-right: 5vh;
        margin-left: 5vh;
        display: block;
        background-color: white;
        border-radius: 20px;
        padding: 1em;
        width: auto;
        box-shadow: 0px 0px 60px -4px grey;
        text-align: center;
    }

    #submission_button{
        width: 45%;
        padding: 1em;
        margin: 1em;
        border-radius: 5px;
        color: white;
        background-color:dodgerblue;
        border-style: none;
    }
}
</style>
</head>
<body>
<!-- partial:index.partial.html -->

<!-- Demo -->
    <div class="movie">
        <h2><u>Binge It On</u></h2>
        <form action="{{ url_for('main') }}" method="POST">
            <input type="text" id="year" name="year" placeholder="Movies not older than"  />
            <input type="text" id="rating" name="rating" placeholder="Rating atleast"  />
            <input type="text" id="genre" name="genre" placeholder="9648 for mystery, 28 for action, 35 for comedy, "  />
            <br>
            <input type="submit" id="submission_button" value="Submit"/>
        </form>
        <article class="thumb">
            <a href="https://youtu.be/w44dlsnJ1no" class="image"><img src="https://image.tmdb.org/t/p/w185{{ poster_path }}" alt="Image" /></a>
            <h2>{{ movie_names }}</h2>
        </article>
        <br>
    </div>
<!-- partial -->
<script src='https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js'></script>
</body>
</html>
